<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>SayNo Admin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" href="public/sdk/sdk.css" />
  <link rel="stylesheet" href="public/sdk/helper.css" />
  <link rel="stylesheet" href="public/sdk/iconfont.css" />
  <!-- 这是默认主题所需的，如果是其他主题则不需要 -->
  <!-- 从 1.1.0 开始 sdk.css 将不支持 IE 11，如果要支持 IE11 请引用这个 css，并把前面那个删了 -->
  <!-- <link rel="stylesheet" href="sdk-ie11.css" /> -->
  <!-- 不过 amis 开发团队几乎没测试过 IE 11 下的效果，所以可能有细节功能用不了，如果发现请报 issue -->
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script src="public/sdk/sdk.js"></script>
  <script type="text/javascript">
    (function () {
      let amis = amisRequire('amis/embed');
      // 通过替换下面这个配置来生成不同页面
      let amisJSON = {
        "type": "page",
        "title": "登录",
        "body": {
          "type": "form",
          "mode": "horizontal",
          "title": "",
          "api": {
            "url": "${API_HOST}/v1/admin_login",
            "method": "post",
            adaptor: function (payload, response, api, context) {
              console.log(payload, response); // 打印上下文数据
              if (payload.status === 0) {
                localStorage.setItem('token', payload.data.token);
                localStorage.setItem('email', payload.data.email);
                localStorage.setItem('id', payload.data.id);
              }
              return payload;
            },
          },
          "redirect": "/",
          "body": [
            {
              "label": "邮箱",
              "type": "input-email",
              "name": "email",
              "required": true,
              "onEvent": {
                "blur": {
                  "actions": [
                    {
                      "actionType": "ajax",
                      "api": {
                        "url": "${API_HOST}/v1/check_admin_status",
                        "method": "post",
                        "data": {
                          "email": "${email}"
                        },
                        "silent": true,
                        "options": {
                          "silent": true
                        }
                      }
                    },
                    {
                      "componentId": "2fa",
                      "ignoreError": false,
                      "actionType": "visibility",
                      "args": {
                        "value": "${!disable_2fa}"
                      }
                    }
                  ]
                }
              }
            },
            {
              "label": "密码",
              "type": "input-password",
              "name": "password",
              "required": true,
              "description": "${ enabled_2fa }"
            },
            {
              "type": "input-number",
              "label": "两步验证",
              "name": "code",
              "id": "2fa",
              "visibleOn": "${!disable_2fa}"
            }
          ]
        }
      }
      let amisScoped = amis.embed('#root', amisJSON, {
        data: {
          disable_2fa: true,
          API_HOST: "http://10.1.0.252:8787"
        },
      });
    })();
  </script>
</body>

</html>
